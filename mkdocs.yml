# 项目信息
site_name: FlitSoft Doc Hub
site_url: https://flitsoftdoc.github.io/
site_author: flitsoftdoc
site_description: >-
  FlitSoft Documents

# 仓库信息
repo_url: https://github.com/flitsoftdoc/flitsoftdoc.github.io
repo_name: flitsoftdoc/flitsoftdoc.github.io

# 编辑链接配置
edit_uri: edit/main/docs/

# 主题配置
theme:
  name: material
  logo: /assets/logo/logo.png
  favicon: "/assets/logo/HB logo.png"    # 含空格，建议加引号（或把文件重命名去掉空格）
#  font: false
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    # - content.action.edit
    - content.action.view

# 额外样式
extra_css:
  - stylesheets/extra.css

# 插件
plugins:
  - search

# 额外脚本（MathJax）
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Markdown 扩展
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
